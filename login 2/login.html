<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bgbody" class="animated fadeIn"></div>

    <div class="bgfiltro"></div>

	<!-- Contenedor global de las secciones -->
    <div class="container-secciones">
        <!-- Sección 2 -->
        <div class="container-seccion-1">
            <div class="container-aplication-name">
                <div class="aplication-name"><i class="fa fa-code icon-login"></i> SOFTWARE DIVISION</div>
                <span>GB Projects</span>
            </div>
        </div>
        <!-- Sección 2 -->

        <!-- Sección 2 -->
        <div class="container-seccion-2">
            <div id="loginBox">
                <div class="container-login">

                    <div id="login" class="form-login animated fadeInDown">
                        <div class="message zoomIn" id="message">Aqui vá el mensaje de validación cuándo no se puede ingresar al sistema</div>
                        <div class="container-icon-title">
                            <div class="icon-title-login gb-icon-usuario"></div>
                        </div>

                        <div class="icon-userName">
                        	<input type="text" class="userName" placeholder="Usuario" id="UserLogin">
                        </div>

                        <div class="icon-userPassword">
							<input type="text" class="userPassword" placeholder="Contraseña" id="UserPassword">
                        </div>

                        <div class="form-group-sm">
                            <input type="submit" name="btn_login" value="ENTRAR" id="LoginUser_LoginButton" />
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- Sección 2 -->

        <!-- Sección 3 -->
        <div class="container-seccion-3">
            <div class="banner-letter">
                <span id="nombreempresa">GRUPO BETA</span>
            </div>
        </div>
        <!-- Sección 3 -->
    </div>
