<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="tamagotchi-container">
    <h1>Tamagotchi</h1>
    <div id="status-container">
      <h2 id="name"></h2>
      <p id="hunger"></p>
      <p id="boredom"></p>
      <p id="tiredness"></p>
      <p id="age"></p>
      <p id="status"></p>
    </div>
    <div id="buttons-container">
      <button id="feed-btn" disabled>Nourrir</button>
      <button id="play-btn" disabled>Jouer</button>
      <button id="sleep-btn" disabled>Dormir</button>
      <button id="age-btn" disabled>Vieillir</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
